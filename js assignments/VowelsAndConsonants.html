<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowels and Consonants</title>
</head>
<body>
    


    <script>

  document.addEventListener('keypress', (e) => {
    let symbol = e.key;

    if (symbol.match(/[aeiouAEIOU]/)) {
        console.log(`You pressed the vowel '${symbol}'.`);
    } else if (symbol.match(/[a-zA-Z]/)) {
        console.log(`You pressed the consonant '${symbol}'.`);
    } else if (symbol.match(/[0-9]/)) {
        console.log(`You pressed the number '${symbol}'.`);
    } else {
        console.log(`You pressed the symbol '${symbol}'.`);
    }
});
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript variables</title>
</head>
<body>

<script>


let age = 13; 
let yearOfBirth = 2010; 

console.log("Initial values:");
console.log("Age:", 13);
console.log("Year of Birth:", 2010);


age = 30; 
yearOfBirth = 1994; 


console.log("Updated values:");
console.log("Age:", 13);
console.log("Year of Birth:", 2010);


</script>
</body>
</html>

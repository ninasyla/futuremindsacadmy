<body>
    


    <script>

let euros = prompt('Please enter the amount in euros:');

euros = parseFloat(euros);

let conversionRate = 1.1;
let dollars = euros * conversionRate;

alert(`${euros} euros is approximately ${dollars.toFixed(2)} dollars.`);
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javasricpt Exercises</title>
</head>
<body>
    <h1 class="fullname"></h1>
    <h2 class="currentYear"></h2>

    <script>
        let firstName = "Nina";
        let lastName = "Syla";
        let currentYear = 2024;

        console.log(firstName + " " + lastName);
        

        let fullname = document.querySelector(".fullname");
        let thisYear = document.querySelector(".currentYear");

        fullname.innerHTML = firstName + " " + lastName; 
        thisYear.innerHTML = currentYear;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Classes</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="light">
    <h1>i like dogs</h1>
    <h1>i like cats</h1>
    </div>

    <div class="dark">
    <h1>i like studying</h1>
    <h1>i like playing volleyball</h1>
</div>
    <div class="new">
    <h1>i like my phone</h1>
    <h1>i like my laptop</h1>
    </div>

    <div class="light new">
    <h1>i like reading</h1>
    <h1>i like music</h1>
</div>
<div class="dark new">
    <h1>i like skating</h1>
    <h1>i like hanging out with my friends</h1>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <label for="">Num1:</label>
    <input type="number" id="num1"> <br>
    <label for="">Num2:</label>
    <input type="number" id="num2"> <br>
    <select name="" id="methodselect">
        <option value="0">Select Method</option>
        <option value="sum">Sum</option>
        <option value="diff">Subtract</option>
        <option value="multiply">Multiply</option>
        <option value="divide">Divide</option>
    </select><br>
    <button onclick="calculate();">Calculate</button>
    <h2 id="results">0</h2>
    <script>
        const num1 = document.querySelector('#num1');
        const num2 = document.querySelector('#num2');
        const methodselect = document.querySelector('#methodselect');
        const results = document.querySelector('#results');
        let method = '';

        methodselect.addEventListener('change', function(e){
            method = e.target.value;
        });

        function calculate(){
            let a = Number(num1.value);
            let b = Number(num2.value);

            if(method == 'sum'){ results.textContent = a+b }
            if(method == 'multiply'){ results.textContent = a*b }
            if(method == 'diff'){ results.textContent = a-b }
            if(method == 'divide'){ results.textContent = a/b }
           
        }
    </script>
</body>
</html>

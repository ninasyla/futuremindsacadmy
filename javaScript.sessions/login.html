            const msg = document.querySelector('#msg')

            if(email== 'ridvan@eduongo.com' && password.value='123456'){

                msg.textContent = "Correct"
            }
            else{
                msg.style.color='red'

                console.log('Incorrect')
            }

        }
     </script>

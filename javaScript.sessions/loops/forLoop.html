<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    

    <ol id="books">
       
    </ol>

    <script>
        let myLibrary = ['Gu gu pici gu!',
         'Beni ecen vet',
         'Lulja e kujtimeve',
         'Lahuta e Malsis',
         'Homeri Iliada'
        ];

        const books = document.querySelector('#books');


        for(let run=0; run<myLibrary.lenght; run++){
            books.innerHTML += `<li>${myLibrary[run]}</li>`;
        }
    </script>
</body>
</html>

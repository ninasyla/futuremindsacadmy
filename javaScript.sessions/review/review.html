<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>review</title>
    <style>
        h2{
            padding: 15px;
            background-color: aqua;
            width: fit-content;
        }
    </style>
</head>
<body>
    <h2 id="clickme">Gjilani</h2>
    <h2 id="prizreni">Prizreni</h2>

    <p id="mytext"></p>



    <script>
         const clickme = document.querySelector('#clickme');
         const mytext = document.querySelector('#mytext');
         const prizreni = document.querySelector('#prizreni');

         clickme.addEventListener('click', function(){
           mytext.textContent = 'Welcome to Gjilani';
         });
         
         prizreni.addEventListener('click', function(){
           mytext.textContent = 'Welcome to Prizren';
         });

    </script>
</body>
</html>
